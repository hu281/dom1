<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">АҢҲТ</h1>
    <script>
        const title = document.getElementById('title');
        let currentSize = 12;
        const minSize = 5;
        const maxSize = 390;

        function getStep(size) {
            if (size < 20) return 2;
            if (size < 50) return 5;
            if (size < 100) return 10;
            if (size < 200) return 20;
            if (size < 300) return 30;
            return 100;
        }

        window.addEventListener("wheel", function (e) {
            e.preventDefault();

            const step = getStep(currentSize);

            if (e.deltaY < 0) {
                currentSize = Math.min(currentSize + step, maxSize);
            } else {
                currentSize = Math.max(currentSize - step, minSize)
            }

            title.style.fontSize = currentSize + 'vw';
        })
    </script>
</body>
</html>
